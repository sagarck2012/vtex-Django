<html>
<title>User List</title>
<head>

</head>
<body>
{% if messages %}
    {% for message in messages %}
        {% if message.level_tag == 'error' %}
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{message.message}}
            </div>
        {% else %}
            <div class="success">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{message.message}}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
<ol>
    {% for user in users %}
        <li><a href="{% url 'user_management:user_edit' user.id %}" >{{ user.name }}</a>
         - <a href="{% url 'user_management:user_delete' user.id %}">rm</a>
        </li>

    {% endfor %}
</ol>
</body>
</html>
